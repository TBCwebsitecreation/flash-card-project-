<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Harry Potter Quiz</title>

</head>

<body>

  <div class="box">

    <div class="timekeeper">
      <div class="timer">Time Left: 00:00</div>
    </div>

    <div id="questions-container" class="hidden">

      <div id="question">Question</div>

      <div id="answer" class="btn-grid">
        <button class="choices">Answer 1</button>
        <button class="choices">Answer 2</button>
        <button class="choices">Answer 3</button>
        <button class="choices">Answer 4</button>

      </div>



    </div>
    <div class="control-btn">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hidden">Next</button>
    </div>

    <div class="scorekeeper">
      <div class="scoreBox">Score: 0000</div>
    </div>



  </div>


  <script src="script.js"></script>


</body>

</html>
